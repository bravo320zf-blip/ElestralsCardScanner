<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Forge: Elestrals Collector</title>
    <script async src="https://docs.opencv.org/4.5.4/opencv.js" type="text/javascript" onload="onOpenCvReady()"></script>
    <style>
        :root { --gold: #d4af37; --bg: #0f0f0f; --card-bg: #1a1a1a; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow-x: hidden; }
        nav { display: flex; justify-content: space-around; background: #000; padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--gold); }
        nav span { cursor: pointer; font-weight: bold; color: #888; text-transform: uppercase; font-size: 0.8rem; }
        nav span.active { color: var(--gold); }
        .view { display: none; padding: 20px; padding-bottom: 100px; }
        .view.active { display: block; }
        
        /* Search & Filter Bar */
        .filter-bar { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        #card-search { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; width: 100%; box-sizing: border-box; }
        .filter-chips { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; }
        .chip { background: #333; padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; white-space: nowrap; cursor: pointer; border: 1px solid transparent; }
        .chip.active { background: var(--gold); color: black; border-color: white; }

        /* Scanner */
        #scanner-wrap { position: relative; width: 100%; height: 50vh; background: #000; border-radius: 15px; overflow: hidden; cursor: crosshair; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .scan-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 220px; height: 300px; border: 2px solid var(--gold); border-radius: 12px; box-shadow: 0 0 0 9999px rgba(0,0,0,0.5); pointer-events: none; }
        #flash { position: absolute; top:0; left:0; width:100%; height:100%; background:white; opacity:0; pointer-events:none; z-index: 100; transition: opacity 0.1s; }
        
        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; }
        .card-item { background: var(--card-bg); border-radius: 8px; padding: 5px; text-align: center; border: 1px solid #333; cursor: pointer; }
        .card-item img { width: 100%; border-radius: 5px; background: #222; min-height: 150px; }
        
        #detail-view { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); z-index: 1000; display:none; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .detail-img { width: 90%; max-width: 320px; display: block; margin: 0 auto 20px; border-radius: 15px; box-shadow: 0 0 20px var(--gold); }
        .btn { background: var(--gold); color: black; border: none; padding: 12px; border-radius: 5px; font-weight: bold; width: 100%; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="flash"></div>

    <nav>
        <span id="nav-scan" class="active" onclick="showView('scan')">Scan</span>
        <span id="nav-collection" onclick="showView('collection')">Collection</span>
        <span id="nav-decks" onclick="showView('decks')">Decks</span>
    </nav>

    <div id="view-scan" class="view active">
        <div id="scanner-wrap" onclick="forceManualScan()">
            <video id="video" playsinline muted></video>
            <div class="scan-overlay"></div>
        </div>
        <p style="text-align:center; color: var(--gold); margin-top: 10px;">Tap to Force Scan</p>
    </div>

    <div id="view-collection" class="view">
        <div class="filter-bar">
            <input type="text" id="card-search" placeholder="Search by name..." oninput="applyFilters()">
            <div class="filter-chips" id="filter-chips">
                <div class="chip active" onclick="setFilter('All', this)">All</div>
                <div class="chip" onclick="setFilter('Elestral', this)">Elestrals</div>
                <div class="chip" onclick="setFilter('Spirit', this)">Spirits</div>
                <div class="chip" onclick="setFilter('Spell', this)">Spells</div>
                <div class="chip" onclick="setFilter('Artifact', this)">Artifacts</div>
            </div>
        </div>
        <div id="collection-grid" class="grid"></div>
    </div>

    <div id="detail-view">
        <span onclick="closeDetail()" style="float:right; font-size:2.5rem; cursor:pointer;">&times;</span>
        <img id="dt-img" class="detail-img" src="">
        <h2 id="dt-name" style="text-align:center; color:var(--gold);"></h2>
        <div style="background:#222; padding:15px; border-radius:10px;">
            <p><strong>Market Price:</strong> <span id="dt-price"></span></p>
            <p><strong>Owned:</strong> <span id="dt-qty"></span></p>
        </div>
        <button class="btn" onclick="adjustQty(-1)" style="background:#c0392b; color:white;">Remove 1 From Collection</button>
        <button class="btn" onclick="closeDetail()" style="background:#444; color:white;">Back</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, increment, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCSLj634AKyrwrDE1FPcXTsePPuiiYBFKQ", 
            authDomain: "elestralcardscanner.firebaseapp.com", 
            projectId: "elestralcardscanner", 
            storageBucket: "elestralcardscanner.firebasestorage.app", 
            messagingSenderId: "50825995351", 
            appId: "1:50825995351:web:8a8abde8c256fca22cef12" 
        };
        const JUST_TCG_KEY = "tcg_b13ec49c98514734adacaae6ad57da50";
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const USER_ID = "DeathTone";

        let allCards = [];
        let currentFilter = 'All';
        let activeCardId = null;

        // --- SCANNING ---
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => { video.srcObject = s; video.play(); });

        window.forceManualScan = () => { handleScan("BT01-001"); };

        async function handleScan(id) {
            triggerFlash();
            try {
                const res = await fetch(`https://api.justtcg.com/v1/cards/elestrals/${id}`, { 
                    headers: { 'Authorization': `Bearer ${JUST_TCG_KEY}` } 
                });
                const card = await res.json();
                
                await setDoc(doc(db, "users", USER_ID, "collection", id), { 
                    id, 
                    name: card.name || "Adrestia", 
                    img: `https://www.elestrals.com/images/cards/${id}.jpg`,
                    type: card.type || 'Elestral', // Capture card type for filtering
                    price: card.market_price || 15.40,
                    quantity: increment(1) 
                }, { merge: true });
            } catch (e) { console.error("Scan Error"); }
        }

        function triggerFlash() {
            const f = document.getElementById('flash');
            f.style.opacity = "1";
            setTimeout(() => f.style.opacity = "0", 100);
        }

        // --- NAVIGATION & SEARCH ---
        window.showView = (v) => {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('nav span').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${v}`).classList.add('active');
            document.getElementById(`nav-${v}`).classList.add('active');
        };

        window.setFilter = (type, el) => {
            currentFilter = type;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            applyFilters();
        };

        window.applyFilters = () => {
            const searchTerm = document.getElementById('card-search').value.toLowerCase();
            const grid = document.getElementById('collection-grid');
            grid.innerHTML = "";

            const filtered = allCards.filter(card => {
                const matchesName = card.name.toLowerCase().includes(searchTerm);
                const matchesType = currentFilter === 'All' || card.type === currentFilter;
                return matchesName && matchesType;
            });

            filtered.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card-item';
                cardDiv.innerHTML = `<img src="${card.img}" onerror="this.src='https://collect.elestrals.com/assets/cards/${card.id}.png'"><div>x${card.quantity}</div>`;
                cardDiv.onclick = () => openDetail(card.id);
                grid.appendChild(cardDiv);
            });
        };

        // UI SYNC
        onSnapshot(collection(db, "users", USER_ID, "collection"), (snap) => {
            allCards = [];
            snap.forEach(d => {
                const card = d.data();
                if (card.quantity > 0) allCards.push(card);
            });
            applyFilters();
        });

        window.openDetail = async (id) => {
            activeCardId = id;
            const docSnap = await getDoc(doc(db, "users", USER_ID, "collection", id));
            if(docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('dt-img').src = data.img;
                document.getElementById('dt-name').innerText = data.name;
                document.getElementById('dt-price').innerText = "$" + data.price;
                document.getElementById('dt-qty').innerText = data.quantity;
                document.getElementById('detail-view').style.display = "block";
            }
        };

        window.closeDetail = () => { document.getElementById('detail-view').style.display = "none"; };

        window.adjustQty = async (amt) => {
            const cardRef = doc(db, "users", USER_ID, "collection", activeCardId);
            await updateDoc(cardRef, { quantity: increment(amt) });
            const docSnap = await getDoc(cardRef);
            if(docSnap.data().quantity <= 0) closeDetail();
            else document.getElementById('dt-qty').innerText = docSnap.data().quantity;
        };
    </script>
</body>
</html>
