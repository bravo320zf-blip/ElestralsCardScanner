<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Forge: Elestrals Legend Tracker</title>
    <style>
        /* Elestral Website Theme Colors */
        :root { 
            --gold: #d4af37; 
            --midnight: #0a0e14; 
            --card-bg: #151a21; 
            --glow: rgba(212, 175, 55, 0.3);
            --accent-blue: #00d4ff;
        }

        body { 
            margin: 0; font-family: 'Cinzel', 'Segoe UI', serif; 
            background-color: var(--midnight); color: #e0e0e0; 
            background-image: radial-gradient(circle at center, #16212e 0%, var(--midnight) 100%);
        }

        /* Nav & Headers */
        nav { 
            display: flex; justify-content: space-around; background: rgba(0,0,0,0.8); 
            padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--gold);
            backdrop-filter: blur(10px);
        }
        nav span { cursor: pointer; font-weight: bold; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        nav span.active { color: var(--gold); text-shadow: 0 0 10px var(--gold); }

        .view { display: none; padding: 20px; animation: fadeIn 0.5s; }
        .view.active { display: block; }

        /* Scanner */
        #scanner-wrap { 
            position: relative; width: 100%; height: 50vh; background: #000; 
            border-radius: 15px; overflow: hidden; border: 1px solid var(--gold);
            box-shadow: 0 0 20px var(--glow);
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        .scan-overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 220px; height: 300px; border: 2px solid var(--gold); border-radius: 12px;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.6);
        }

        /* Queue Menu */
        #queue-menu { 
            margin-top: 20px; background: var(--card-bg); border-radius: 10px; 
            border: 1px solid #333; padding: 15px;
        }
        .queue-item { 
            display: flex; justify-content: space-between; padding: 8px; 
            border-bottom: 1px solid #222; font-size: 0.85rem;
        }
        .status-loading { color: var(--accent-blue); animation: pulse 1s infinite; }
        .status-done { color: #2ecc71; }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        .card-item { 
            background: var(--card-bg); border-radius: 10px; padding: 8px; text-align: center; 
            border: 1px solid #333; transition: 0.3s;
        }
        .card-item:hover { border-color: var(--gold); box-shadow: 0 0 15px var(--glow); }
        .card-item img { width: 100%; border-radius: 5px; }

        /* Buttons */
        .btn { 
            background: linear-gradient(to bottom, #f1d57a, #d4af37); color: #000; 
            border: none; padding: 12px; border-radius: 5px; font-weight: bold; 
            width: 100%; cursor: pointer; text-transform: uppercase;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <nav>
        <span id="nav-scan" class="active" onclick="showView('scan')">Summon</span>
        <span id="nav-collection" onclick="showView('collection')">Vault</span>
        <span id="nav-decks" onclick="showView('decks')">Decks</span>
    </nav>

    <div id="view-scan" class="view active">
        <div id="scanner-wrap" onclick="addToQueue()">
            <video id="video" playsinline muted></video>
            <div class="scan-overlay"></div>
        </div>
        <p style="text-align:center; color: var(--gold); margin-top: 10px;">Tap to add card to processing queue</p>

        <div id="queue-menu">
            <h4 style="margin:0 0 10px 0; color:var(--gold);">Processing Queue</h4>
            <div id="queue-list">
                <div style="color:#666; font-style:italic;">No cards in queue.</div>
            </div>
        </div>
    </div>

    <div id="view-collection" class="view">
        <input type="text" id="search" placeholder="Search the Vault..." oninput="renderVault()" style="width:100%; padding:12px; margin-bottom:20px; background:#222; border:1px solid var(--gold); color:white; border-radius:5px;">
        <div id="collection-grid" class="grid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCSLj634AKyrwrDE1FPcXTsePPuiiYBFKQ", projectId: "elestralcardscanner", appId: "1:50825995351:web:8a8abde8c256fca22cef12" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const USER_ID = "DeathTone";

        let queue = [];
        let vault = [];

        // START CAMERA
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => { video.srcObject = s; video.play(); });

        // QUEUE LOGIC
        window.addToQueue = () => {
            const id = prompt("Enter Card ID (e.g. BS1-001):");
            if(!id) return;

            const newItem = { id, status: 'Searching...', name: 'Unknown' };
            queue.push(newItem);
            updateQueueUI();
            processNextInQueue();
        };

        async function processNextInQueue() {
            const item = queue.find(i => i.status === 'Searching...');
            if(!item) return;

            // WEB SCRAPER PROXY (Simulation of 2026 data mapping)
            try {
                // We use the ID to pull from the official collection assets first
                const cardImg = `https://collect.elestrals.com/assets/cards/${item.id}.png`;
                
                // Fetching Price from JustTCG 2026 endpoint
                const res = await fetch(`https://api.justtcg.com/v1/cards?q=${item.id}&game=elestrals`);
                const data = await res.json();
                const card = data.data ? data.data[0] : null;

                const cardName = card ? card.name : "Elestral " + item.id;
                const cardPrice = card ? card.market_price : 0.00;

                await setDoc(doc(db, "users", USER_ID, "collection", item.id), {
                    id: item.id,
                    name: cardName,
                    img: cardImg,
                    price: cardPrice,
                    quantity: increment(1)
                }, { merge: true });

                item.status = 'Vaulted';
                item.name = cardName;
            } catch (e) {
                item.status = 'Saved Locally';
            }
            updateQueueUI();
            processNextInQueue();
        }

        function updateQueueUI() {
            const list = document.getElementById('queue-list');
            list.innerHTML = queue.map(i => `
                <div class="queue-item">
                    <span>${i.id} - ${i.name}</span>
                    <span class="${i.status === 'Vaulted' ? 'status-done' : 'status-loading'}">${i.status}</span>
                </div>
            `).join('');
        }

        // VAULT RENDERING
        onSnapshot(collection(db, "users", USER_ID, "collection"), (snap) => {
            vault = [];
            snap.forEach(d => vault.push(d.data()));
            renderVault();
        });

        window.renderVault = () => {
            const grid = document.getElementById('collection-grid');
            const search = document.getElementById('search').value.toLowerCase();
            grid.innerHTML = vault.filter(c => c.name.toLowerCase().includes(search)).map(c => `
                <div class="card-item">
                    <img src="${c.img}" onerror="this.src='https://www.elestrals.com/images/cards/${c.id}.jpg'">
                    <div style="font-weight:bold; margin-top:5px; color:var(--gold);">${c.name}</div>
                    <div style="font-size:0.75rem;">$${(c.price || 0).toFixed(2)} | x${c.quantity}</div>
                </div>
            `).join('');
        };

        window.showView = (v) => {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('nav span').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${v}`).classList.add('active');
            document.getElementById(`nav-${v}`).classList.add('active');
        };
    </script>
</body>
</html>
