<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Forge: Elestrals Collector</title>
    <style>
        :root { --gold: #d4af37; --bg: #0f0f0f; --card-bg: #1a1a1a; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow-x: hidden; }
        nav { display: flex; justify-content: space-around; background: #000; padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--gold); }
        nav span { cursor: pointer; font-weight: bold; color: #888; text-transform: uppercase; font-size: 0.8rem; }
        nav span.active { color: var(--gold); }
        .view { display: none; padding: 20px; padding-bottom: 100px; }
        .view.active { display: block; }
        
        /* Scanner View */
        #scanner-wrap { position: relative; width: 100%; height: 50vh; background: #000; border-radius: 15px; overflow: hidden; cursor: pointer; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .scan-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 220px; height: 300px; border: 2px solid var(--gold); border-radius: 12px; box-shadow: 0 0 0 9999px rgba(0,0,0,0.5); pointer-events: none; }
        
        /* Loading States */
        #scan-loader { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: none; flex-direction: column; align-items: center; z-index: 101; 
        }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--gold); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status-text { margin-top: 10px; font-weight: bold; text-shadow: 2px 2px 4px black; }

        /* Flash */
        #flash { position: absolute; top:0; left:0; width:100%; height:100%; background:white; opacity:0; pointer-events:none; z-index: 100; transition: opacity 0.1s; }
        
        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; }
        .card-item { background: var(--card-bg); border-radius: 8px; padding: 5px; text-align: center; border: 1px solid #333; cursor: pointer; }
        .card-item img { width: 100%; border-radius: 5px; background: #222; min-height: 150px; object-fit: contain; }
        
        /* Detail View */
        #detail-view { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); z-index: 1000; display:none; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .detail-img { width: 90%; max-width: 320px; display: block; margin: 0 auto 20px; border-radius: 15px; box-shadow: 0 0 20px var(--gold); }
    </style>
</head>
<body>

    <div id="flash"></div>

    <nav>
        <span id="nav-scan" class="active" onclick="showView('scan')">Scan</span>
        <span id="nav-collection" onclick="showView('collection')">Collection</span>
        <span id="nav-decks" onclick="showView('decks')">Decks</span>
    </nav>

    <div id="view-scan" class="view active">
        <div id="scanner-wrap" onclick="forceManualScan()">
            <video id="video" playsinline muted></video>
            <div class="scan-overlay"></div>
            <div id="scan-loader">
                <div class="spinner"></div>
                <div id="status-text">Searching Database...</div>
            </div>
        </div>
        <p style="text-align:center; color: var(--gold); margin-top: 15px; font-weight: bold;">TAP THE CAMERA TO SCAN</p>
    </div>

    <div id="view-collection" class="view">
        <input type="text" id="card-search" placeholder="Search collection..." oninput="renderCollection()" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; background:#222; color:white; border:1px solid #444;">
        <div id="collection-grid" class="grid"></div>
    </div>

    <div id="detail-view">
        <span onclick="closeDetail()" style="float:right; font-size:2.5rem; cursor:pointer;">&times;</span>
        <img id="dt-img" class="detail-img" src="">
        <h2 id="dt-name" style="text-align:center; color:var(--gold);"></h2>
        <div style="background:#222; padding:15px; border-radius:10px;">
            <p><strong>Set Code:</strong> <span id="dt-id"></span></p>
            <p><strong>Market Price:</strong> <span id="dt-price"></span></p>
            <p><strong>Quantity:</strong> <span id="dt-qty"></span></p>
        </div>
        <button onclick="adjustQty(-1)" style="width:100%; padding:15px; background:#c0392b; color:white; border:none; border-radius:8px; margin-top:20px; font-weight:bold;">REMOVE FROM COLLECTION</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, increment, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCSLj634AKyrwrDE1FPcXTsePPuiiYBFKQ", 
            authDomain: "elestralcardscanner.firebaseapp.com", 
            projectId: "elestralcardscanner", 
            storageBucket: "elestralcardscanner.firebasestorage.app", 
            messagingSenderId: "50825995351", 
            appId: "1:50825995351:web:8a8abde8c256fca22cef12" 
        };
        
        const JUST_TCG_KEY = "tcg_b13ec49c98514734adacaae6ad57da50";
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const USER_ID = "DeathTone";
        let localCollection = [];

        const video = document.getElementById('video');
        const loader = document.getElementById('scan-loader');
        const statusText = document.getElementById('status-text');

        // Start Camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => { video.srcObject = s; video.play(); });

        window.forceManualScan = async () => {
            // 1. Show Loading UI
            loader.style.display = "flex";
            statusText.innerText = "Scanning Card...";
            
            // 2. Identify the Card (Placeholder for now, but linked to API)
            const cardId = "BT01-001"; 
            
            try {
                const response = await fetch(`https://api.justtcg.com/v1/cards/elestrals/${cardId}`, {
                    headers: { 'Authorization': `Bearer ${JUST_TCG_KEY}` }
                });
                
                const data = await response.json();
                console.log("API Response:", data); // Check your console to see the exact object

                // 3. Map Data Correctly (JustTCG usually returns an object or array)
                // We use 'data.data' or 'data' depending on their specific wrapper
                const cardInfo = data.data || data; 

                // Reliable Image Source from Elestrals CDN
                const finalImg = `https://www.elestrals.com/images/cards/${cardId}.jpg`;

                statusText.innerText = `Found: ${cardInfo.name || 'Adrestia'}`;
                
                // 4. Update Firebase
                await setDoc(doc(db, "users", USER_ID, "collection", cardId), {
                    id: cardId,
                    name: cardInfo.name || "Adrestia",
                    price: cardInfo.market_price || cardInfo.price || 0.00,
                    img: finalImg,
                    quantity: increment(1)
                }, { merge: true });

                triggerFlash();
                setTimeout(() => { loader.style.display = "none"; }, 1000);

            } catch (err) {
                console.error(err);
                statusText.innerText = "Error Fetching Card Data";
                setTimeout(() => { loader.style.display = "none"; }, 2000);
            }
        };

        function triggerFlash() {
            const f = document.getElementById('flash');
            f.style.opacity = "1";
            setTimeout(() => f.style.opacity = "0", 100);
        }

        // --- COLLECTION LOGIC ---
        window.renderCollection = () => {
            const search = document.getElementById('card-search').value.toLowerCase();
            const grid = document.getElementById('collection-grid');
            grid.innerHTML = "";

            localCollection.filter(c => c.name.toLowerCase().includes(search)).forEach(card => {
                const div = document.createElement('div');
                div.className = 'card-item';
                // Fallback image logic included
                div.innerHTML = `<img src="${card.img}" onerror="this.src='https://collect.elestrals.com/assets/cards/${card.id}.png'">
                                 <div style="font-size:0.75rem; margin-top:5px;">${card.name} (x${card.quantity})</div>`;
                div.onclick = () => openDetail(card);
                grid.appendChild(div);
            });
        };

        onSnapshot(collection(db, "users", USER_ID, "collection"), (snap) => {
            localCollection = [];
            snap.forEach(d => { if(d.data().quantity > 0) localCollection.push(d.data()); });
            renderCollection();
        });

        window.openDetail = (card) => {
            document.getElementById('dt-img').src = card.img;
            document.getElementById('dt-name').innerText = card.name;
            document.getElementById('dt-id').innerText = card.id;
            document.getElementById('dt-price').innerText = "$" + (card.price || 0).toFixed(2);
            document.getElementById('dt-qty').innerText = card.quantity;
            document.getElementById('detail-view').style.display = "block";
        };

        window.closeDetail = () => { document.getElementById('detail-view').style.display = "none"; };

        window.adjustQty = async (amt) => {
            const name = document.getElementById('dt-name').innerText;
            const cardId = document.getElementById('dt-id').innerText;
            await updateDoc(doc(db, "users", USER_ID, "collection", cardId), { quantity: increment(amt) });
            closeDetail();
        };

        window.showView = (v) => {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('nav span').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${v}`).classList.add('active');
            document.getElementById(`nav-${v}`).classList.add('active');
        };
    </script>
</body>
</html>
